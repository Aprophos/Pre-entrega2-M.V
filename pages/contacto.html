    <!--Contenido Contacto-->
    <main class="container contacto">
        <div class="form-container">
            <form class="form-body"
                method="post"
                name="formulario">
                <h2 class="form-body__title">Contacto</h2>
                <input class="form-body__input"
                    type="text"
                    name="nombre"
                    placeholder="Nombre">
                <input class="form-body__input"
                    type="text"
                    name="apellido"
                    placeholder="Apellido">
                <input class="form-body__input"
                    type="email"
                    name="correo"
                    placeholder="mail@gmail.com">
                <input class="form-body__input"
                    type="text"
                    name="telefono"
                    placeholder="+569 87654321"
                    maxlength="12">
                <textarea class="form-body__textarea"
                    name="comentarios"
                    id="comentarios"
                    cols="30"
                    rows="7"
                    placeholder="Escribe algún comentario"></textarea>
                <input class="form-body__submit"
                    type="submit"
                    name="enviar"
                    id="enviar">
            </form>
        </div>
    </main>
